<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mars Mission: Team Strategy Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="game-container">
        <h1>ðŸš€ Mars Mission: Team Strategy Builder</h1>
        <div id="role-selection">
            <h2>Select Your Role</h2>
            <button onclick="selectRole('Engineer')">Engineer</button>
            <button onclick="selectRole('Biologist')">Biologist</button>
            <button onclick="selectRole('Communicator')">Communicator</button>
            <button onclick="selectRole('Navigator')">Navigator</button>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Role: <span id="role-title"></span></h2>
            <div id="scenario-text"></div>
            <div id="choices"></div>
            <div id="response-area">
                <textarea id="student-response" placeholder="Explain your decision..." rows="4" cols="50"></textarea>
            </div>
            <button onclick="nextScenario()">Submit & Continue</button>
        </div>

        <div id="mission-complete" style="display:none;">
            <h2>âœ… Mission Summary</h2>
            <div id="summary"></div>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
